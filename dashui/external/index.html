<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Codescandy">


<!-- Favicon icon-->
<link rel="shortcut icon" type="image/x-icon" href="imagenes/dogma-logo-favicon.ico">


<!-- Libs CSS -->
<link href="/style.css" rel="stylesheet">
<link href="dashui/dist/assets/libs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="dashui/dist/assets/libs/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
<link href="dashui/dist/assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">



<!-- Theme CSS -->
<link rel="stylesheet" href="dashui/dist/assets/css/theme.min.css">
  <title>Login | Panel Neodogma</title>
</head>

<body>
  <!-- container -->
  <main class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <a href="#" class="form-check form-switch theme-switch btn btn-light btn-icon rounded-circle d-none ">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
  
           </a>
		<div id="mensaje-error"></div>
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
              <a href="https://www.neodogma.com/"><img src="imagenes/Logo_Retro1_Neodogma.png" class="mb-2 text-inverse" alt="Image"></a>
              <p class="mb-6">Por favor, introduce tu información.</p>
            </div>
            <!-- Form -->
            <form id="formulario-login" action="" method="post">
              <!-- Username -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Introduce tu correo" required="">
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="licencia" class="form-label">Password</label>
                <input type="password" id="licencia" class="form-control" name="password" placeholder="**************" required="">
              </div>
              <!-- Checkbox -->
              <div class="d-lg-flex justify-content-between align-items-center
                  mb-4">
                <div class="form-check custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="rememberme">
                  <label class="form-check-label" for="rememberme">Recordarme</label>
                </div>

              </div>
              <div>
                <!-- Button -->
                <div class="d-grid">
                  <button type="submit" id="boton-login" class="btn btn-primary">Iniciar sesión</button>
                </div>

                <div class="d-md-flex justify-content-between mt-4">
                  <div>
                    <a href="https://www.neodogma.com/contacto/" class="text-inherit
                        fs-5">¿Olvidó su password?</a>
                  </div>

                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Scripts -->
  <!-- Libs JS -->
<script src="dashui/dist/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="dashui/dist/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="dashui/dist/assets/libs/feather-icons/dist/feather.min.js"></script>
<script src="dashui/dist/assets/libs/simplebar/dist/simplebar.min.js"></script>


<script>
	document.addEventListener('DOMContentLoaded', function() {
		var emailProfe = localStorage.getItem("emailProfe", emailProfe);
		var rememberme = localStorage.getItem('rememberme') === 'true';
		if (rememberme) {
			document.getElementById('rememberme').checked = true;
			document.getElementById('email').value = emailProfe;
		} else {
			document.getElementById('rememberme').checked = false;
			document.getElementById('email').value = "";
		}
	});
</script>

<!-- Theme JS -->
<script src="/external/dist/bundle.js"></script>
<script src="dashui/dist/assets/js/theme.min.js"></script>
</body>

</html>
